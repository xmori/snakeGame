<div class="page">
  <header class="top">
    <div class="brand">
      <div class="brand-mark">NOKIA SNAKE</div>
      <div class="brand-sub">Clássico dos celulares antigos</div>
    </div>

    <div class="stats">
      <div class="stat">
        <span>Score</span>
        <strong>{{ score }}</strong>
      </div>
      <div class="stat">
        <span>Best</span>
        <strong>{{ best }}</strong>
      </div>
      <div class="stat">
        <span>Velocidade</span>
        <select [value]="speedMs" (change)="changeSpeed($event)">
          <option value="160">Lenta</option>
          <option value="120">Clássica</option>
          <option value="90">Rápida</option>
        </select>
      </div>
    </div>
  </header>

  <main class="game">
    <div class="screen">
      <canvas #gameCanvas [attr.width]="canvasWidth" [attr.height]="canvasHeight"></canvas>
      <div class="overlay" *ngIf="!running || gameOver">
        <div class="overlay-card">
          <div class="title">{{ gameOver ? 'Game Over' : 'Pronto?' }}</div>
          <div class="subtitle">Pressione Iniciar ou Espaço</div>
          <div class="meta">Use as setas ou WASD</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="primary" (click)="toggle()">{{ running ? 'Pausar' : 'Iniciar' }}</button>
      <button (click)="reset()">Reiniciar</button>
    </div>

    <div class="dpad">
      <button class="spacer" disabled></button>
      <button (click)="setDirection(0, -1)">?</button>
      <button class="spacer" disabled></button>
      <button (click)="setDirection(-1, 0)">?</button>
      <button class="center" (click)="toggle()">?</button>
      <button (click)="setDirection(1, 0)">?</button>
      <button class="spacer" disabled></button>
      <button (click)="setDirection(0, 1)">?</button>
      <button class="spacer" disabled></button>
    </div>

    <div class="tips">
      <div>Coma o pixel para crescer.</div>
      <div>Colidir na borda ou no corpo encerra.</div>
    </div>
  </main>
</div>
