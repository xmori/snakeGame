services:
  postgres:
    image: postgres:14
    container_name: snakegame-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: snakegame_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"

  backend:
    build: ./backend
    container_name: snakegame-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - ollama
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/snakegame_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434

  frontend:
    build: ./frontend/snakegame-frontend
    container_name: snakegame-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend

volumes:
  postgres-data:

